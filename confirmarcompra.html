<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pago</title>
  <style>
   

    body {
      font-family: 'Arial Black', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #fff;
      padding: 20px 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 40px;
    }
    .logo img {
      width: auto;
      height: auto;
    }

    .contenedor-confirmacion {
      background-color: #000;
      color: white;
      padding: 30px;
      border-radius: 10px;
      margin: 30px 0;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .contenedor-confirmacion h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .contenedor-confirmacion p {
      font-size: 1rem;
      margin-top: 10px;
    }

    .btn {
      background-color: #E63C1F;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .iconos-contacto {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .iconos-contacto img {
      height: 40px;
      cursor: pointer;
    }


    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-image: url('image.png'); /* Asegúrate de que esté en el mismo directorio */
      background-size: cover;
      opacity: 0.07;
    }
  </style>
</head>
<body>
  <div class="fondo"></div>

  <header>
    CONFIRMACIÓN DE PAGO
    <img src="imagenes/LOGOS/logo_blanco_letras_negras_rojas.png" alt="Logo" class="logo"> <!-- Asegúrate de tener el logo -->
  </header>

  <div class="contenedor-confirmacion">
    <h2>¡Compra exitosa! <br> <br>numero de pedido: <strong>2351</strong></h2><br>
    <p>Llámanos o escríbenos por WhatsApp al <strong>310 111 11 12</strong><br>
    para acordar dia y hora y recibir tu pedido en la Universidad <br><strong>¡de manera gratuita!</strong></p>

    <button class="btn">CONTINUAR A LA TIENDA</button><br>
    <button class="btn">VER HISTORIAL DE COMPRAS</button>

    <div class="iconos-contacto">
      <img src="whatsapp.png" alt="WhatsApp">
    </div>
    <div class="contenedor-confirmacion">
      Contacto: 310 111 11 12
    </div>
  </div>

</body>
</html>
