<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Compras</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #000;
      box-shadow:  0 0 15px rgba(203, 3, 3, 0.2);
    }

    .contenedoriconoatras {
      align-items: center;
      margin: 0;
      padding: 0;
      border: 0;
      width: 8%;
      height: 75px;
      object-fit: contain;
      cursor: pointer;
      transition: color 0.1s ease;
    }

    .contenedoriconoatras:hover {
      box-shadow: 0px 0px 50px red;
    }

    .contenedoriconoatras img {
      width: auto;
      height: auto;
    }

    .titulo {
      font-size: 32px;
      color: #000;
      flex-grow: 1;
      text-align: center;
      letter-spacing: 3px;
    }

    .bd-logo img {
      width: 80px;
      height: auto;
    }

    /* Contenedor principal */
    .contenedor-historial {
      background-color: #000;
      color: white;
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      margin: 40px auto;
    }

    .contenedor-historial h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .pedido {
      background-color: #111;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    .pedido strong {
      color: #e63c1f;
    }

    .btn-volver {
      margin-top: 30px;
      background-color: #e63c1f;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-volver:hover {
      background-color: #c12f16;
    }
  </style>
</head>
<body>

  <!-- Header igual al de otras páginas -->
  <header>
    <div class="contenedoriconoatras">
      <img src="imagenes/iconos/atras.png" alt="Icono para volver atrás" onclick="location.href='4paginacliente.html'">
    </div>
    <div class="bd-logo">
      <img src="imagenes/LOGOS/logo_blanco_letras_negras_rojas.png" alt="BD Blackdrop">
    </div>
  </header>

  <!-- Contenido principal del historial -->
  <div class="contenedor-historial">
    <h2>Historial de Compras</h2>

    <div class="pedido">
      <p><strong>Pedido #2351</strong></p>
      <p>Producto: Whey Pure 2lb</p>
      <p>Fecha: 06/04/2025</p>
      <p>Estado: Agendamiento de entrega</p>
    </div>

    <div class="pedido">
      <p><strong>Pedido #2349</strong></p>
      <p>Producto: Best Whey 5lb</p>
      <p>Fecha: 01/04/2025</p>
      <p>Estado: Entregado</p>
    </div>

    <button class="btn-volver" onclick="location.href='4paginacliente.html'">Volver a la Tienda</button>
  </div>

</body>
</html>
