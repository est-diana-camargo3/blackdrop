<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/11estilosdeinformacion.css">
  <script src="../javascript/11scriptsdeinformacion.js" defer></script>
  <title>Detalle del Producto</title>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="contenedoriconoatras">
      <img src="../imagenes/iconos/atras.png" alt="Icono para volver atrás" onclick="volverAtras()">
    </div>
    
    <div class="logo">
      <img src="../imagenes/logos/logo_blanco_letras_negras_rojas.png" alt="BD Blackdrop">
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="contenedor-detalle-producto">
    <div class="producto">
      <div class="imagen-producto">
        <img id="imagenProducto"  alt="Imagen del producto">
      </div>
  
      <div class="informacion-producto">
        <h2 id="nombreProducto"></h2>
        <p><strong>Precio:</strong> <span id="precioProducto"></span></p>
        <p><strong>Descripción:</strong> <span id="descripcionProducto"></span></p>
        <p><strong>Uso recomendado:</strong> <span id="usoProducto"></span></p>
        <p><strong>Tamaño:</strong> <span id="tamanoProducto"></span></p>
        <p><strong>Sabor:</strong> <span id="saborProducto"></span></p>

        <p><strong>Información nutricional:</strong></p>
        <ul>
          <li id="nutricion1"></li>
          <li id="nutricion2"></li>
          <li id="nutricion3"></li>
          <li id="nutricion4"></li>
          <li id="nutricion5"></li>
        </ul>

  

        <!-- Selector de cantidad -->
        <div class="selector-cantidad">
          <label for="cantidad"><strong>Cantidad:</strong></label>
          <div class="control-cantidad">
            <button onclick="cambiarCantidad(-1)">–</button>
            <input type="number" id="cantidad" value="1" min="1" readonly>
            <button onclick="cambiarCantidad(1)">+</button>
          </div>
        </div>

        <!-- Botones -->
        <div class="botones-acciones">
          <button class="btn-agregar" onclick="agregarAlCarrito()">Agregar al Carrito</button>
          <button class="btn-volver" onclick="volverAtras()">Volver a la Tienda</button>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
