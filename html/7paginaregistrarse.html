
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/7estilosderegistrarse.css"> <!--Enlazo mi pagina de 1_estilos_del_login-->
    <script src="../javascript/7scriptsderegistrarse.js" defer></script>
    <title>Pagina de registro</title>


</head>



<!-- ===========================================================================================
                                            H T M L 
================================================================================================ -->

      <!-- ===========================================================================================
                                                 H T M L - B O D Y 
      ================================================================================================ --> 
          
      <body>
        
            <!-- ===========================================================================================
                                                    H T M L -H E A D E R 
            ================================================================================================ --> 
            <header> <!-- headER ó encabezado-->                         
                <div class="contenedoriconoatras">
                        <img src="../imagenes/iconos/atras.png" alt="Icono para volver atrás" onclick="volverAtras()">
                      </div>
                      

                <div class="contenedortituloregistrarse">          
                <p class="tituloregistrarse"> Registrarse </p>
                </div>
   
        </header>


            <!-- ===========================================================================================
                                                    H T M L - M A I N   
            ================================================================================================ --> 
              <main>
                    <form>
                            <div class="contenedortitulomasinputcorreo ">
                                    <p class="titulocorreo"> Correo: </p>
                                    <input class="inputcorreo" type="email" id="correo" required placeholder="cliente@correo.com"> </input>
                            </div>
                            
                            <div class="contenedortitulomasinputcontraseña ">
                                    <p class="titulocontraseña" > Contraseña: </p>
                                    <input class="inputcontraseña" id="contrasena" required placeholder="1234"> </input>
                            </div>

                            <div class="contenedortitulomasinputfoto">
                                <label class="titulofoto" for="foto">Foto: </label>
                                <input class="inputfoto" type="file" id="foto" name="foto" accept="image/*" onchange="mostrarMiniatura(event)"><br><br>
                                <div id="miniatura"></div> 
                            </div>

                            <div class="contenedortitulotipodecuentamasradiogroup">
                                    <label for="titulotipodecuenta" class="titulotipodecuenta">Tipo de cuenta:<span class="enterpersonalizado"></span></label>
                                    <div class="radiogroupdeltipodecuenta">
                                        <label for="cliente">Cliente</label>
                                        <input type="radio" id="cliente" name="tipo_cuenta" checked required>
                            
                                        <label for="Admin">Administrador</label>
                                        <input type="radio" id="administrador" name="tipo_cuenta" required>
                                    </div>
                            </div>

                            <div class="contenedorbotonregistrarse">             
                                <button class="botonregistrarse" type="button" onclick="registrarUsuario()">Finalizar Registro</button>
                            </div>
                    </form>
              </main>

            <!-- ===========================================================================================
                                                    H T M L - F O O T E R   
            ================================================================================================ --> 
            <footer>
                    <div class="contenedortelefonomaslinkdeinstagram " >
                          <h1 class="telefonodeblackdrop">Teléfono: 311 222 22 11</h1>
                          <a href="https://www.instagram.com/blackdropsupps?igsh=MXgwZGU5ZWZ3NGJkdg%3D%3D" target="_blank" class="linkdeinstagramblackdrop">Instagram de Blackdrop</a>
                  </div> 
            </footer> 
      </body>
</html>
